<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Rubik:300,300i" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="shortcut icon" href="dev/images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="dev/images/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="dev/images/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="dev/images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="dev/images/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="dev/images/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="dev/images/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="dev/images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="dev/images/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="dev/images/apple-touch-icon-180x180.png" />
	<title>Kitchen Tunes | Shake While You Bake</title>
</head>
<body>
<!-- header begins -->
<header>
	<div class="title">
		<h1>KITCHEN<br>TUNES</h1>
		<p><span class="poweredBy">Powered by: </span><a href="http://yummly.com" target="_blank"><img src="dev/images/yummly-link.png" alt=""></a><a href="http://spotify.com" target="_blank"><img src="dev/images/spotify-link.png" alt=""></a></p>
	</div>

	<div class="searchFields">
		<form action="" class="searchForm">	
				<div class="fields">	
					<input type="search" id="recipeSearch" placeholder="What do you want to make?" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
					<input type="search" id="spotifySearch" placeholder="What genre do you want to hear?"  required onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
				</div>	
				<button type="submit" id="recipeSubmit">SUBMIT</button>
		</form>
	</div>
<!-- 
		<div class="spotifySearch">
			<form action="" class="spotifyForm">			
					<input type="search" id="spotifySearch" placeholder="What genre do you want to hear?" required="true" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
					<button type="submit" id="spotifySubmit"><i class="fa fa-search" aria-hidden="true"></i></button>
			</form>
		</div>

	</div> -->
	<section class="sidebar" id="sidebar">
		
		<div class="spotify"></div>
		
		<div class="your-clock">
			<button id="timer"></button>
		</div>
		
	</section>
</header>

<main>
<!-- card 1 -->
<section id="instructions" class="instructions">
	<h1>Welcome To Kitchen Tunes!</h1>
	<div class="steps">
		<ol>
			<li>Search for your food and tunes</li>
			<li>Select a recipe</li>
			<li>Start shaking while you make!</li>
		</ol>
	</div>	
</section>

<!-- display results  card 2 -->
<section class="displayResults" id="displaySection">

	<div class="resultsContent">
	<!-- FOR DEV PURPOSES ONLY! -->
		<h2>Choose A Recipe</h2>
		<ul class="resultsUl">
			<li class="resultsLi">
				<div class="cardImage">
				</div>
			</li>
		</ul>
		<input type="submit" value="Search Again!" id="searchAgainSubmit">
	</div>
</section>

<!-- card 3 -->
<section class="externalRecipe" id="externalRecipe">
<div class="externalSite">
		<div class="close" id="close">
		<span></span>
	</div>
	<div class="toggle" id="toggle">
		<span></span>
	</div> 
	<object type="text/html" id="externalSite"></object>

</section>
</main>
<!-- scripts begin -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script src="dev/scripts/jquery-ui.min.js"></script>
<script src="dev/scripts/flipclock.min.js"></script>

<script src="dev/scripts/main.js"></script>
</body>
</html>
